<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu login</title>
</head>
<body>
    <main>
        <section class="section-conteudo">
            <div class="left-conteudo">
                <h1>Faça seu login <br> E venha fazer parte desse time!</h1>
                <img src="animate.svg" class="animate" alt="Animação de flutuação de personagem">
            </div>
            <!--Formulário de login-->
            <section class="right-conteudo">
                <div class="div-form">
                    <h2>Login</h2>
                    <form action="" class="form-login">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                        <fieldset class="form-complementos">
                            <p><a href="#">Esqueceu a senha?</a></p>
                            <p><a href="#">Cadastra-se</a></p>
                        </fieldset>
                        <input type="submit" value="Login" class="btn-login">
                    </form>
                </div>
                    <span class="direitos-autoraias">&#169; Todos os direitos resevados à <a target="_blank" href="https://www.instagram.com/aparecido_12y/">Aparecido Ribeiro da Silva</a></span>
            </section>
        </section>
    </main>
</body>
</html>
